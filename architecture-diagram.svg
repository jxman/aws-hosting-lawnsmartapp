<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" width="1400" height="900">
  <defs>
    <!-- AWS Colors -->
    <style>
      .aws-orange { fill: #FF9900; }
      .aws-dark { fill: #232F3E; }
      .aws-light { fill: #FAFAFA; }
      .aws-grey { fill: #666; }
      .aws-text { font-family: 'Amazon Ember', Arial, sans-serif; font-weight: 400; }
      .aws-title { font-family: 'Amazon Ember', Arial, sans-serif; font-weight: 700; }
      .connection-line { stroke: #232F3E; stroke-width: 2; fill: none; }
      .data-flow { stroke: #FF9900; stroke-width: 3; fill: none; stroke-dasharray: 8,4; }
      .region-box { fill: #E8F4FD; stroke: #0073BB; stroke-width: 2; stroke-dasharray: 5,5; }
    </style>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9900" />
    </marker>
    
    <!-- Data flow arrow marker -->
    <marker id="dataflow" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#FF9900" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1400" height="900" fill="#FAFAFA"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" class="aws-title aws-dark" font-size="28">LawnSmartApp AWS Architecture</text>
  <text x="700" y="70" text-anchor="middle" class="aws-text aws-grey" font-size="16">Production Environment - Static Website Hosting with Global CDN</text>
  
  <!-- AWS Cloud boundary -->
  <rect x="50" y="100" width="1300" height="750" fill="none" stroke="#232F3E" stroke-width="3" rx="15"/>
  <text x="80" y="130" class="aws-title aws-dark" font-size="20">AWS Cloud</text>
  
  <!-- US-East-1 Region -->
  <rect x="100" y="160" width="550" height="320" class="region-box" rx="10"/>
  <text x="375" y="185" text-anchor="middle" class="aws-title aws-dark" font-size="16">US-East-1 (Primary Region)</text>
  
  <!-- US-West-1 Region -->
  <rect x="750" y="160" width="550" height="320" class="region-box" rx="10"/>
  <text x="1025" y="185" text-anchor="middle" class="aws-title aws-dark" font-size="16">US-West-1 (Failover Region)</text>
  
  <!-- Global Services Section -->
  <rect x="100" y="520" width="1200" height="280" fill="#FFF8E1" stroke="#FF9900" stroke-width="2" rx="10"/>
  <text x="700" y="545" text-anchor="middle" class="aws-title aws-dark" font-size="16">Global AWS Services</text>
  
  <!-- Route53 (Global) -->
  <g transform="translate(150,570)">
    <rect x="0" y="0" width="120" height="80" fill="white" stroke="#0073BB" stroke-width="2" rx="8"/>
    <!-- Route53 Icon -->
    <circle cx="35" cy="25" r="15" fill="#8C4FFF"/>
    <path d="M25 25 L35 15 L45 25 L35 35 Z" fill="white"/>
    <text x="60" y="30" class="aws-text aws-dark" font-size="11" font-weight="600">Route53</text>
    <text x="60" y="45" class="aws-text aws-grey" font-size="9">DNS Management</text>
    <text x="60" y="58" class="aws-text aws-grey" font-size="9">lawnsmartapp.com</text>
  </g>
  
  <!-- ACM Certificate (Global) -->
  <g transform="translate(320,570)">
    <rect x="0" y="0" width="120" height="80" fill="white" stroke="#0073BB" stroke-width="2" rx="8"/>
    <!-- ACM Icon -->
    <rect x="20" y="15" width="30" height="20" fill="#DD344C" rx="3"/>
    <rect x="23" y="18" width="24" height="3" fill="white"/>
    <rect x="23" y="23" width="18" height="2" fill="white"/>
    <rect x="23" y="27" width="15" height="2" fill="white"/>
    <text x="60" y="30" class="aws-text aws-dark" font-size="11" font-weight="600">ACM</text>
    <text x="60" y="45" class="aws-text aws-grey" font-size="9">SSL Certificate</text>
    <text x="60" y="58" class="aws-text aws-grey" font-size="9">*.lawnsmartapp.com</text>
  </g>
  
  <!-- CloudFront (Global) -->
  <g transform="translate(940,570)">
    <rect x="0" y="0" width="140" height="80" fill="white" stroke="#0073BB" stroke-width="2" rx="8"/>
    <!-- CloudFront Icon -->
    <circle cx="35" cy="25" r="15" fill="#8C4FFF"/>
    <circle cx="30" cy="20" r="3" fill="white"/>
    <circle cx="40" cy="20" r="3" fill="white"/>
    <circle cx="30" cy="30" r="3" fill="white"/>
    <circle cx="40" cy="30" r="3" fill="white"/>
    <path d="M20 25 L50 25 M35 10 L35 40" stroke="white" stroke-width="2"/>
    <text x="60" y="30" class="aws-text aws-dark" font-size="11" font-weight="600">CloudFront</text>
    <text x="60" y="45" class="aws-text aws-grey" font-size="9">CDN Distribution</text>
    <text x="60" y="58" class="aws-text aws-grey" font-size="9">Origin Groups</text>
  </g>
  
  <!-- IAM (Global) -->
  <g transform="translate(1130,570)">
    <rect x="0" y="0" width="120" height="80" fill="white" stroke="#0073BB" stroke-width="2" rx="8"/>
    <!-- IAM Icon -->
    <rect x="20" y="15" width="30" height="20" fill="#DD344C" rx="3"/>
    <circle cx="28" cy="22" r="3" fill="white"/>
    <circle cx="42" cy="22" r="3" fill="white"/>
    <rect x="25" y="28" width="10" height="2" fill="white"/>
    <text x="60" y="30" class="aws-text aws-dark" font-size="11" font-weight="600">IAM</text>
    <text x="60" y="45" class="aws-text aws-grey" font-size="9">Roles &amp; Policies</text>
    <text x="60" y="58" class="aws-text aws-grey" font-size="9">S3 Replication</text>
  </g>
  
  <!-- Primary S3 Bucket (US-East-1) -->
  <g transform="translate(150,220)">
    <rect x="0" y="0" width="140" height="100" fill="white" stroke="#0073BB" stroke-width="2" rx="8"/>
    <!-- S3 Icon -->
    <rect x="20" y="20" width="30" height="25" fill="#569A31" rx="3"/>
    <rect x="22" y="22" width="26" height="4" fill="white"/>
    <rect x="22" y="28" width="26" height="3" fill="white"/>
    <rect x="22" y="33" width="26" height="3" fill="white"/>
    <rect x="22" y="38" width="26" height="4" fill="white"/>
    <text x="60" y="30" class="aws-text aws-dark" font-size="11" font-weight="600">S3 Bucket</text>
    <text x="60" y="45" class="aws-text aws-grey" font-size="9">Primary Origin</text>
    <text x="60" y="58" class="aws-text aws-grey" font-size="9">www.lawnsmartapp.com</text>
    <text x="60" y="71" class="aws-text aws-grey" font-size="9">Versioning Enabled</text>
    <text x="60" y="84" class="aws-text aws-grey" font-size="9">Intelligent Tiering</text>
  </g>
  
  <!-- Logs S3 Bucket (US-East-1) -->
  <g transform="translate(350,220)">
    <rect x="0" y="0" width="140" height="100" fill="white" stroke="#0073BB" stroke-width="2" rx="8"/>
    <!-- S3 Icon -->
    <rect x="20" y="20" width="30" height="25" fill="#569A31" rx="3"/>
    <rect x="22" y="22" width="26" height="4" fill="white"/>
    <rect x="22" y="28" width="26" height="3" fill="white"/>
    <rect x="22" y="33" width="26" height="3" fill="white"/>
    <rect x="22" y="38" width="26" height="4" fill="white"/>
    <text x="60" y="30" class="aws-text aws-dark" font-size="11" font-weight="600">S3 Bucket</text>
    <text x="60" y="45" class="aws-text aws-grey" font-size="9">Access Logs</text>
    <text x="60" y="58" class="aws-text aws-grey" font-size="9">site-logs</text>
    <text x="60" y="71" class="aws-text aws-grey" font-size="9">90-day Lifecycle</text>
  </g>
  
  <!-- Secondary S3 Bucket (US-West-1) -->
  <g transform="translate(800,220)">
    <rect x="0" y="0" width="140" height="100" fill="white" stroke="#0073BB" stroke-width="2" rx="8"/>
    <!-- S3 Icon -->
    <rect x="20" y="20" width="30" height="25" fill="#569A31" rx="3"/>
    <rect x="22" y="22" width="26" height="4" fill="white"/>
    <rect x="22" y="28" width="26" height="3" fill="white"/>
    <rect x="22" y="33" width="26" height="3" fill="white"/>
    <rect x="22" y="38" width="26" height="4" fill="white"/>
    <text x="60" y="30" class="aws-text aws-dark" font-size="11" font-weight="600">S3 Bucket</text>
    <text x="60" y="45" class="aws-text aws-grey" font-size="9">Failover Origin</text>
    <text x="60" y="58" class="aws-text aws-grey" font-size="9">secondary</text>
    <text x="60" y="71" class="aws-text aws-grey" font-size="9">Cross-Region Replica</text>
  </g>
  
  <!-- Production Environment Badge -->
  <g transform="translate(50,780)">
    <rect x="0" y="0" width="100" height="40" fill="#4CAF50" rx="20"/>
    <text x="50" y="25" text-anchor="middle" class="aws-text" fill="white" font-size="12" font-weight="600">PRODUCTION</text>
  </g>
  
  <!-- Data Flow Lines and Labels -->
  
  <!-- DNS Query Flow -->
  <path d="M210 570 Q210 500 370 500 Q530 500 1010 570" class="data-flow" marker-end="url(#dataflow)"/>
  <text x="600" y="490" text-anchor="middle" class="aws-text aws-grey" font-size="10">DNS Resolution</text>
  
  <!-- CloudFront to Primary S3 -->
  <path d="M1010 570 Q800 400 220 320" class="data-flow" marker-end="url(#dataflow)"/>
  <text x="600" y="430" text-anchor="middle" class="aws-text aws-grey" font-size="10">Primary Origin Request</text>
  
  <!-- CloudFront to Secondary S3 (Failover) -->
  <path d="M1010 570 Q900 450 870 320" class="data-flow" marker-end="url(#dataflow)"/>
  <text x="950" y="440" text-anchor="middle" class="aws-text aws-grey" font-size="10">Failover Origin</text>
  
  <!-- S3 Cross-Region Replication -->
  <path d="M290 270 Q550 350 800 270" class="data-flow" marker-end="url(#dataflow)"/>
  <text x="545" y="360" text-anchor="middle" class="aws-text aws-grey" font-size="10">Cross-Region Replication</text>
  
  <!-- S3 to Logs -->
  <path d="M290 270 L350 270" class="connection-line" marker-end="url(#arrowhead)"/>
  <text x="320" y="260" text-anchor="middle" class="aws-text aws-grey" font-size="9">Access Logs</text>
  
  <!-- ACM to CloudFront -->
  <path d="M440 610 Q690 530 940 610" class="connection-line" marker-end="url(#arrowhead)"/>
  <text x="690" y="560" text-anchor="middle" class="aws-text aws-grey" font-size="9">SSL Certificate</text>
  
  <!-- Security Features Box -->
  <g transform="translate(500,680)">
    <rect x="0" y="0" width="400" height="80" fill="#FFF3E0" stroke="#FF6F00" stroke-width="1" rx="8"/>
    <text x="200" y="20" text-anchor="middle" class="aws-title aws-dark" font-size="14">Security & Performance Features</text>
    <text x="20" y="40" class="aws-text aws-grey" font-size="10">• Origin Access Control (OAC) for S3 bucket security</text>
    <text x="20" y="53" class="aws-text aws-grey" font-size="10">• Security headers (CSP, HSTS, X-Frame-Options)</text>
    <text x="20" y="66" class="aws-text aws-grey" font-size="10">• TLS 1.2+ encryption with managed cache policies</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(1200,700)">
    <text x="0" y="0" class="aws-title aws-dark" font-size="12">Legend</text>
    <line x1="0" y1="15" x2="30" y2="15" class="data-flow"/>
    <text x="35" y="20" class="aws-text aws-grey" font-size="10">Data Flow</text>
    <line x1="0" y1="35" x2="30" y2="35" class="connection-line"/>
    <text x="35" y="40" class="aws-text aws-grey" font-size="10">Connection</text>
  </g>
  
</svg>